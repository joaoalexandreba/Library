<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Biblioteca Local</title>{% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    {% load static %}
    <img src="{% static 'imagens/biblioteca.jpg' %}" alt="Biblioteca Senac" style="width:555px;height:540px;"/>

    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'books' %}">Livros</a></li>
    <li><a href="{% url 'index' %}">Autores</a></li>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                <ul class="sidebar-nav">
                    <li><a href="">Livros</a></li>
                    <li><a href="">Autores</a></li>
                </ul>
                {% endblock %}
            </div>
            <div class="col-sm-10">{% block content %}{% endblock %}</div>
        </div>
    </div>
</body>
</html>
